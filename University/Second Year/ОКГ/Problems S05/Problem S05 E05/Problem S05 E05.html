<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script src="ThreeCSG.js"></script>
		<script>
			// Задача: конструирайте ... зарче, от дупките
			// на което струи светлина


			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;

			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera( 30, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.set(0,10,30);
			camera.lookAt(new THREE.Vector3(0,-2,0));

			// Основно тяло на зарчето - куб 4х4х4, който ще
			// трябва да решите как да продупчите
			var die = new THREE.Mesh(
				new THREE.BoxGeometry( 4, 4, 4 ),
				new THREE.MeshLambertMaterial()
			);
			die.castShadow = true;

			var die1 = new THREE.Mesh(
				new THREE.BoxGeometry( 3, 3, 3 ),
				new THREE.MeshLambertMaterial()
			);

			//One
			var cylinder = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder.position.set(0, 0, 1.5);
			cylinder.rotation.x = Math.PI/2;

			//Two
			var cylinder2 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder2.position.set(1.5, -1, 1);
			cylinder2.rotation.x = Math.PI/2;
			cylinder2.rotation.z = Math.PI/2;

			var cylinder3 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder3.position.set(1.5, 1, -1);
			cylinder3.rotation.x = Math.PI/2;
			cylinder3.rotation.z = Math.PI/2;

			//Three
			var cylinder4 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder4.position.set(-1, 2, 1);

			var cylinder5 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder5.position.set(0, 2, 0);

			var cylinder6 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder6.position.set(1, 2, -1);

			//Four
			var cylinder7 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder7.position.set(-1, -2, -1);

			var cylinder8 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder8.position.set(1, -2, -1);

			var cylinder9 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder9.position.set(-1, -2, 1);

			var cylinder10 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder10.position.set(1, -2, 1);

			//Five
			var cylinder11 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder11.position.set(-1.5, 0, 0);
			cylinder11.rotation.x = Math.PI/2;
			cylinder11.rotation.z = Math.PI/2;

			var cylinder12 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder12.position.set(-1.5, -1, -1);
			cylinder12.rotation.x = Math.PI/2;
			cylinder12.rotation.z = Math.PI/2;

			var cylinder13 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder13.position.set(-1.5, -1, 1);
			cylinder13.rotation.x = Math.PI/2;
			cylinder13.rotation.z = Math.PI/2;

			var cylinder14 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder14.position.set(-1.5, 1, -1);
			cylinder14.rotation.x = Math.PI/2;
			cylinder14.rotation.z = Math.PI/2;

			var cylinder15 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder15.position.set(-1.5, 1, 1);
			cylinder15.rotation.x = Math.PI/2;
			cylinder15.rotation.z = Math.PI/2;

			//Six
			var cylinder16 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder16.position.set(1, 1, -1.5);
			cylinder16.rotation.x = Math.PI/2;

			var cylinder17 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder17.position.set(-1, -1, -1.5);
			cylinder17.rotation.x = Math.PI/2;

			var cylinder18 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder18.position.set(1, 0, -1.5);
			cylinder18.rotation.x = Math.PI/2;

			var cylinder19 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder19.position.set(-1, 0, -1.5);
			cylinder19.rotation.x = Math.PI/2;

			var cylinder20 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder20.position.set(-1, 1, -1.5);
			cylinder20.rotation.x = Math.PI/2;

			var cylinder21 = new THREE.Mesh(
				new THREE.CylinderGeometry( 0.4, 0.4, 1, 80 ),
				new THREE.MeshPhongMaterial()
			);
			cylinder21.position.set(1, -1, -1.5);
			cylinder21.rotation.x = Math.PI/2;

			var cylbsp = new ThreeBSP(cylinder);
			var cylbsp2 = new ThreeBSP(cylinder2);
			var cylbsp3 = new ThreeBSP(cylinder3);
			var cylbsp4 = new ThreeBSP(cylinder4);
			var cylbsp5 = new ThreeBSP(cylinder5);
			var cylbsp6 = new ThreeBSP(cylinder6);
			var cylbsp7 = new ThreeBSP(cylinder7);
			var cylbsp8 = new ThreeBSP(cylinder8);
			var cylbsp9 = new ThreeBSP(cylinder9);
			var cylbsp10 = new ThreeBSP(cylinder10);
			var cylbsp11 = new ThreeBSP(cylinder11);
			var cylbsp12 = new ThreeBSP(cylinder12);
			var cylbsp13 = new ThreeBSP(cylinder13);
			var cylbsp14 = new ThreeBSP(cylinder14);
			var cylbsp15 = new ThreeBSP(cylinder15);
			var cylbsp16 = new ThreeBSP(cylinder16);
			var cylbsp17 = new ThreeBSP(cylinder17);
			var cylbsp18 = new ThreeBSP(cylinder18);
			var cylbsp19 = new ThreeBSP(cylinder19);
			var cylbsp20 = new ThreeBSP(cylinder20);
			var cylbsp21 = new ThreeBSP(cylinder21);

			var diebsp = new ThreeBSP(die);
			var die1bsp = new ThreeBSP(die1);



			var res = diebsp.subtract(cylbsp).subtract(die1bsp)
							.subtract(cylbsp2)
							.subtract(cylbsp3)
							.subtract(cylbsp4)
							.subtract(cylbsp5)
							.subtract(cylbsp6)
							.subtract(cylbsp7)
							.subtract(cylbsp8)
							.subtract(cylbsp9)
							.subtract(cylbsp10)
							.subtract(cylbsp11)
							.subtract(cylbsp12)
							.subtract(cylbsp13)
							.subtract(cylbsp14)
							.subtract(cylbsp15)
							.subtract(cylbsp16)
							.subtract(cylbsp17)
							.subtract(cylbsp18)
							.subtract(cylbsp19)
							.subtract(cylbsp20)
							.subtract(cylbsp21);
			die = res.toMesh(new THREE.MeshPhongMaterial());
			die.castShadow = true;
			scene.add( die );

			// широка платформа, която ще бъде осветявана
			var geometry = new THREE.BoxGeometry( 100, 1, 100)
			var material = new THREE.MeshPhongMaterial();
			platform = new THREE.Mesh( geometry, material );
			platform.position.set( 0,-5,0 );
			platform.receiveShadow = true;
			scene.add( platform );

			// светлина вътре в куба, свети надолу през
			// дупките на зарчето - ама трябва вие да си
			// я сложите на подходящо място
			light1 = new THREE.SpotLight('white');
			light1.position.set(0, 1, 0);
			light1.target = platform;
			light1.angle = 1.3;
			light1.penumbra = 1;
			light1.castShadow = true;
			scene.add(light1);

			// втора слаба светлина, която прави жълтото
			// петно на платформата
			light2 = new THREE.SpotLight('yellow',0.5); // интензитет 0.5
			light2.position.set(0,0.1,0);
			light2.angle = 1.3;
			light2.penumbra = 1;
			scene.add(light2);

			// трета светлина - отгоре много слаба бяла,
			// а отдолу по-силна керемидена - нужна ни е,
			// за да видим външните стени на зарчето
			light3 = new THREE.HemisphereLight(0x202020,0xA04040);
			scene.add(light3);

			function drawFrame()
			{
				requestAnimationFrame( drawFrame );

				// въртим зарчето
				die.rotation.x += 0.015;
				die.rotation.y += 0.010;
				die.rotation.z += 0.005;

				renderer.render( scene, camera );
			}
			drawFrame();
		</script>
	</body>
</html>
